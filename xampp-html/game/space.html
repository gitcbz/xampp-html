    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            position: relative;
            width: 900px;
            height: 600px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: none;
        }

        .game-ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, transparent 100%);
            pointer-events: none;
            z-index: 10;
        }

        .score-display, .level-display, .lives-display {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .lives-display {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .heart {
            color: #ff4757;
            font-size: 24px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .menu-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.3s;
        }

        .menu-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .game-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 210, 255, 0.5);
        }

        .game-subtitle {
            font-size: 18px;
            color: #888;
            margin-bottom: 40px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 210, 255, 0.5);
        }

        .controls-info {
            margin-top: 30px;
            text-align: center;
            color: #aaa;
        }

        .controls-info p {
            margin: 5px 0;
        }

        .game-over-screen {
            text-align: center;
        }

        .final-score {
            font-size: 36px;
            margin: 20px 0;
            color: #ffd700;
        }

        .power-up-indicator {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 18px;
            color: #ffd700;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .power-up-indicator.active {
            opacity: 1;
            animation: pulse 0.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 16px;
            z-index: 1000;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="stars" id="starsContainer"></div>
        <canvas id="gameCanvas" width="900" height="600"></canvas>
        
        <div class="game-ui">
            <div class="score-display">å¾—åˆ†: <span id="score">0</span></div>
            <div class="level-display">å…³å¡: <span id="level">1</span></div>
            <div class="lives-display">
                ç”Ÿå‘½å€¼: 
                <span id="livesContainer"></span>
            </div>
        </div>

        <div class="power-up-indicator" id="powerUpIndicator">
            ğŸ›¡ï¸ æŠ¤ç›¾æ¿€æ´»ï¼
        </div>

        <div class="menu-screen" id="menuScreen">
            <h1 class="game-title">ğŸš€ æ˜Ÿé™…ç©¿è¶Š</h1>
            <p class="game-subtitle">èº²é¿éšœç¢ï¼Œå¾æœå®‡å®™</p>
            <button class="btn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
            <div class="controls-info">
                <p>ğŸ® ä½¿ç”¨æ–¹å‘é”®æˆ–é¼ æ ‡æ§åˆ¶é£èˆ¹</p>
                <p>â¬†ï¸â¬‡ï¸â¬…ï¸â¡ï¸ æ–¹å‘é”®ç§»åŠ¨ | ğŸ–±ï¸ é¼ æ ‡è·Ÿéš</p>
                <p>ğŸ’ æ”¶é›†èƒ½é‡çƒè·å¾—æŠ¤ç›¾</p>
            </div>
        </div>

        <div class="menu-screen hidden" id="gameOverScreen">
            <div class="game-over-screen">
                <h1 class="game-title">æ¸¸æˆç»“æŸ</h1>
                <div class="final-score">æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span></div>
                <div class="final-score">åˆ°è¾¾å…³å¡: <span id="finalLevel">1</span></div>
                <button class="btn" onclick="restartGame()">é‡æ–°å¼€å§‹</button>
                <button class="btn" onclick="backToMenu()">è¿”å›èœå•</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // æ¸¸æˆçŠ¶æ€
        let gameState = 'menu';
        let score = 0;
        let level = 1;
        let lives = 3;
        let shieldActive = false;
        let shieldTimer = 0;
        
        // é£èˆ¹å¯¹è±¡
        const spaceship = {
            x: 100,
            y: canvas.height / 2,
            width: 40,
            height: 30,
            speed: 5,
            targetX: 100,
            targetY: canvas.height / 2,
            trail: []
        };
        
        // éšœç¢ç‰©æ•°ç»„
        let obstacles = [];
        let powerUps = [];
        let particles = [];
        
        // æ§åˆ¶çŠ¶æ€
        const keys = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false
        };
        
        let mouseControl = false;
        let mouseX = 0;
        let mouseY = 0;
        
        // åˆå§‹åŒ–æ˜Ÿç©ºèƒŒæ™¯
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.opacity = Math.random() * 0.5 + 0.3;
                starsContainer.appendChild(star);
            }
        }
        
        // æ›´æ–°ç”Ÿå‘½å€¼æ˜¾ç¤º
        function updateLivesDisplay() {
            const container = document.getElementById('livesContainer');
            container.innerHTML = '';
            for (let i = 0; i < lives; i++) {
                const heart = document.createElement('span');
                heart.className = 'heart';
                heart.textContent = 'â¤ï¸';
                container.appendChild(heart);
            }
        }
        
        // åˆ›å»ºéšœç¢ç‰©
        function createObstacle() {
            const size = 30 + Math.random() * 40;
            const speed = 2 + level * 0.5 + Math.random() * 2;
            obstacles.push({
                x: canvas.width,
                y: Math.random() * (canvas.height - size),
                width: size,
                height: size,
                speed: speed,
                rotation: 0,
                type: Math.random() > 0.7 ? 'asteroid' : 'debris'
            });
        }
        
        // åˆ›å»ºèƒ½é‡çƒ
        function createPowerUp() {
            if (Math.random() < 0.01 && powerUps.length < 2) {
                powerUps.push({
                    x: canvas.width,
                    y: Math.random() * (canvas.height - 30),
                    width: 30,
                    height: 30,
                    speed: 3,
                    collected: false
                });
            }
        }
        
        // åˆ›å»ºç²’å­æ•ˆæœ
        function createParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 1,
                    color: color,
                    size: Math.random() * 4 + 2
                });
            }
        }
        
        // æ›´æ–°é£èˆ¹ä½ç½®
        function updateSpaceship() {
            if (keys.ArrowUp && spaceship.y > 20) {
                spaceship.targetY -= spaceship.speed;
            }
            if (keys.ArrowDown && spaceship.y < canvas.height - spaceship.height - 20) {
                spaceship.targetY += spaceship.speed;
            }
            if (keys.ArrowLeft && spaceship.x > 20) {
                spaceship.targetX -= spaceship.speed;
            }
            if (keys.ArrowRight && spaceship.x < canvas.width - spaceship.width - 20) {
                spaceship.targetX += spaceship.speed;
            }
            
            if (mouseControl) {
                spaceship.targetX = mouseX - spaceship.width / 2;
                spaceship.targetY = mouseY - spaceship.height / 2;
            }
            
            spaceship.x += (spaceship.targetX - spaceship.x) * 0.1;
            spaceship.y += (spaceship.targetY - spaceship.y) * 0.1;
            
            spaceship.x = Math.max(20, Math.min(canvas.width - spaceship.width - 20, spaceship.x));
            spaceship.y = Math.max(20, Math.min(canvas.height - spaceship.height - 20, spaceship.y));
            
            spaceship.trail.push({ x: spaceship.x - 10, y: spaceship.y + spaceship.height / 2 });
            if (spaceship.trail.length > 10) {
                spaceship.trail.shift();
            }
        }
        
        // ç¢°æ’æ£€æµ‹
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // æ›´æ–°æ¸¸æˆ
        function update() {
            if (gameState !== 'playing') return;
            
            updateSpaceship();
            
            obstacles = obstacles.filter(obstacle => {
                obstacle.x -= obstacle.speed;
                obstacle.rotation += 0.02;
                
                if (checkCollision(spaceship, obstacle)) {
                    if (!shieldActive) {
                        lives--;
                        updateLivesDisplay();
                        createParticles(spaceship.x + spaceship.width / 2, spaceship.y + spaceship.height / 2, '#ff4757', 20);
                        
                        if (lives <= 0) {
                            gameOver();
                        }
                        return false;
                    } else {
                        createParticles(obstacle.x + obstacle.width / 2, obstacle.y + obstacle.height / 2, '#00d2ff', 15);
                        score += 50;
                        return false;
                    }
                }
                
                if (obstacle.x + obstacle.width < spaceship.x && !obstacle.passed) {
                    obstacle.passed = true;
                    score += 10;
                    document.getElementById('score').textContent = score;
                }
                
                return obstacle.x > -obstacle.width;
            });
            
            powerUps = powerUps.filter(powerUp => {
                powerUp.x -= powerUp.speed;
                
                if (checkCollision(spaceship, powerUp)) {
                    shieldActive = true;
                    shieldTimer = 300;
                    document.getElementById('powerUpIndicator').classList.add('active');
                    createParticles(powerUp.x + powerUp.width / 2, powerUp.y + powerUp.height / 2, '#ffd700', 20);
                    score += 100;
                    document.getElementById('score').textContent = score;
                    return false;
                }
                
                return powerUp.x > -powerUp.width;
            });
            
            particles = particles.filter(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life -= 0.02;
                particle.vx *= 0.98;
                particle.vy *= 0.98;
                return particle.life > 0;
            });
            
            if (shieldActive) {
                shieldTimer--;
                if (shieldTimer <= 0) {
                    shieldActive = false;
                    document.getElementById('powerUpIndicator').classList.remove('active');
                }
            }
            
            if (Math.random() < 0.02 + level * 0.005) {
                createObstacle();
            }
            
            createPowerUp();
            
            if (score > level * 500) {
                level++;
                document.getElementById('level').textContent = level;
                createParticles(canvas.width / 2, canvas.height / 2, '#00ff00', 50);
            }
        }
        
        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = 'rgba(0, 210, 255, 0.5)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            spaceship.trail.forEach((point, index) => {
                if (index === 0) {
                    ctx.moveTo(point.x, point.y);
                } else {
                    ctx.lineTo(point.x, point.y);
                }
            });
            ctx.stroke();
            
            ctx.save();
            ctx.translate(spaceship.x + spaceship.width / 2, spaceship.y + spaceship.height / 2);
            
            if (shieldActive) {
                ctx.strokeStyle = `rgba(0, 210, 255, ${0.3 + Math.sin(Date.now() * 0.01) * 0.2})`;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(0, 0, 30, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            ctx.fillStyle = '#00d2ff';
            ctx.beginPath();
            ctx.moveTo(20, 0);
            ctx.lineTo(-15, -12);
            ctx.lineTo(-10, 0);
            ctx.lineTo(-15, 12);
            ctx.closePath();
            ctx.fill();
            
            ctx.fillStyle = '#3a7bd5';
            ctx.beginPath();
            ctx.moveTo(15, 0);
            ctx.lineTo(-5, -8);
            ctx.lineTo(-5, 8);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
            
            obstacles.forEach(obstacle => {
                ctx.save();
                ctx.translate(obstacle.x + obstacle.width / 2, obstacle.y + obstacle.height / 2);
                ctx.rotate(obstacle.rotation);
                
                if (obstacle.type === 'asteroid') {
                    ctx.fillStyle = '#8b7355';
                    ctx.strokeStyle = '#654321';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    for (let i = 0; i < 8; i++) {
                        const angle = (Math.PI * 2 / 8) * i;
                        const radius = obstacle.width / 2 * (0.8 + Math.random() * 0.4);
                        if (i === 0) {
                            ctx.moveTo(Math.cos(angle) * radius, Math.sin(angle) * radius);
                        } else {
                            ctx.lineTo(Math.cos(angle) * radius, Math.sin(angle) * radius);
                        }
                    }
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                } else {
                    ctx.fillStyle = '#666';
                    ctx.fillRect(-obstacle.width / 2, -obstacle.height / 2, obstacle.width, obstacle.height);
                    ctx.strokeStyle = '#999';
                    ctx.strokeRect(-obstacle.width / 2, -obstacle.height / 2, obstacle.width, obstacle.height);
                }
                
                ctx.restore();
            });
            
            powerUps.forEach(powerUp => {
                ctx.save();
                ctx.translate(powerUp.x + powerUp.width / 2, powerUp.y + powerUp.height / 2);
                
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, powerUp.width / 2);
                gradient.addColorStop(0, 'rgba(255, 215, 0, 1)');
                gradient.addColorStop(0.5, 'rgba(255, 215, 0, 0.5)');
                gradient.addColorStop(1, 'rgba(255, 215, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, powerUp.width / 2 + Math.sin(Date.now() * 0.005) * 5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#ffd700';
                ctx.beginPath();
                ctx.arc(0, 0, powerUp.width / 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            });
            
            particles.forEach(particle => {
                ctx.fillStyle = particle.color + Math.floor(particle.life * 255).toString(16).padStart(2, '0');
                ctx.fillRect(particle.x, particle.y, particle.size, particle.size);
            });
        }
        
        // æ¸¸æˆå¾ªç¯
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            gameState = 'playing';
            score = 0;
            level = 1;
            lives = 3;
            obstacles = [];
            powerUps = [];
            particles = [];
            shieldActive = false;
            spaceship.x = 100;
            spaceship.y = canvas.height / 2;
            spaceship.targetX = 100;
            spaceship.targetY = canvas.height / 2;
            
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            updateLivesDisplay();
            document.getElementById('menuScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
        }
        
        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameState = 'gameOver';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = level;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }
        
        // é‡æ–°å¼€å§‹
        function restartGame() {
            startGame();
        }
        
        // è¿”å›èœå•
        function backToMenu() {
            window.location.href = 'index.html';
        }
        
        // é”®ç›˜äº‹ä»¶
        document.addEventListener('keydown', (e) => {
            if (e.key in keys) {
                keys[e.key] = true;
                e.preventDefault();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.key in keys) {
                keys[e.key] = false;
                e.preventDefault();
            }
        });
        
        // é¼ æ ‡äº‹ä»¶
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
            mouseControl = true;
        });
        
        canvas.addEventListener('mouseleave', () => {
            mouseControl = false;
        });
        
        // åˆå§‹åŒ–
        createStars();
        updateLivesDisplay();
        gameLoop();
    </script>
