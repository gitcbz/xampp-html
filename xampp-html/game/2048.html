    <style>
        * {

        body {
            font-family: 'Arial', sans-serif;

        .game-container {

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;

        .grid-cell {
            background: rgba(238, 228, 218, 0.35);

        /* tile çš„å®½é«˜ç”± JS åŠ¨æ€è®¾ç½®ï¼Œä»¥ä¿è¯ä¸ grid-cell å®Œå…¨å¯¹é½ */
        #tileContainer {
            position: absolute;
            left: 10px; /* ä¸ .game-board çš„ padding ä¿æŒä¸€è‡´ */
            top: 10px;
            right: 10px;
            bottom: 10px;
            pointer-events: none; /* è®©ç‚¹å‡»ç©¿é€åˆ°æ£‹ç›˜ï¼ˆå¦‚æœéœ€è¦ï¼‰ */

        .tile {
            position: absolute;
            background: #eee4da;
            border-radius: 6px;
            font-size: 35px;

            display: flex;
            justify-content: center;

        @keyframes appear {

        .overlay-content {

        .overlay-score {

        .overlay-buttons {

<body>

    <div class="game-container">
        <div class="game-header">

            <div class="score-container">
                <div class="score-box">

    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="overlay-content">
            <h2 class="overlay-title game-over-title">æ¸¸æˆç»“æŸï¼</h2>
            <div class="overlay-score">æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span></div>
            <div class="overlay-buttons">
                <button class="btn" onclick="newGame()">å†æ¥ä¸€å±€</button>

        </div>

    <div class="game-won-overlay" id="gameWonOverlay">
        <div class="overlay-content">
            <h2 class="overlay-title game-won-title">æ­å–œè·èƒœï¼</h2>
            <div class="overlay-score">æœ€ç»ˆå¾—åˆ†: <span id="wonScore">0</span></div>
            <div class="overlay-buttons">
                <button class="btn" onclick="continueGame()">ç»§ç»­æ¸¸æˆ</button>
                <button class="btn" onclick="newGame()">æ–°æ¸¸æˆ</button>

        </div>
    </div>

    <script>
        const GRID_SIZE = 4;
        let grid = [];
        let score = 0;
        let bestScore = localStorage.getItem('best2048') || 0;
        let previousState = null;
        let hasWon = false;
        let canContinue = false;

        function init() {
            document.getElementById('bestScore').textContent = bestScore;
            createGrid();
            newGame();
            setupEventListeners();
            window.addEventListener('resize', updateDisplay);
        }

        function createGrid() {
            const container = document.getElementById('gridContainer');
            container.innerHTML = '';
            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                container.appendChild(cell);
            }
        }

        function newGame() {
            grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
            score = 0;
            hasWon = false;
            canContinue = false;
            updateScore();
            addNewTile();
            addNewTile();
            updateDisplay();
            hideOverlays();
        }

        function addNewTile() {
            const emptyCells = [];
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (grid[r][c] === 0) {
                        emptyCells.push({ r, c });
                    }
                }
            }

            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[randomCell.r][randomCell.c] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateDisplay() {
            const container = document.getElementById('tileContainer');
            const gridEl = document.getElementById('gridContainer');
            const board = document.querySelector('.game-board');

            // æ¸…ç©ºæ—§æ–¹å—
            container.innerHTML = '';

            // è¯»å–æ ·å¼ï¼Œè®¡ç®—å•å…ƒæ ¼å¤§å°å’Œé—´è·ï¼ˆåƒç´ ï¼‰
            const boardStyle = getComputedStyle(board);
            const paddingLeft = parseFloat(boardStyle.paddingLeft) || 0;
            const paddingRight = parseFloat(boardStyle.paddingRight) || 0;

            const gapStr = getComputedStyle(gridEl).getPropertyValue('gap') || getComputedStyle(gridEl).getPropertyValue('grid-gap') || '10px';
            const gap = parseFloat(gapStr) || 0;

            const boardInnerWidth = board.clientWidth - paddingLeft - paddingRight;
            const cellSize = (boardInnerWidth - gap * (GRID_SIZE - 1)) / GRID_SIZE;

            // ä½¿ tileContainer å°ºå¯¸ä¸ grid åŒºåŸŸä¸€è‡´ï¼ˆCSS å·²ç»å°†å…¶å®šä½åˆ° padding å†…ï¼‰
            container.style.width = boardInnerWidth + 'px';
            container.style.height = gridEl.clientHeight + 'px';

            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (grid[r][c] !== 0) {
                        const tile = document.createElement('div');
                        tile.className = `tile tile-${grid[r][c]}`;
                        tile.textContent = grid[r][c];

                        // ä»¥åƒç´ ä¸ºå•ä½å®šä½ï¼Œç¡®ä¿ä¸ grid-cell å®Œå…¨å¯¹é½
                        tile.style.width = cellSize + 'px';
                        tile.style.height = cellSize + 'px';
                        tile.style.left = (c * (cellSize + gap)) + 'px';
                        tile.style.top = (r * (cellSize + gap)) + 'px';

                        container.appendChild(tile);
                    }
                }
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('best2048', bestScore);
                document.getElementById('bestScore').textContent = bestScore;
            }
        }

        function saveState() {
            previousState = {
                grid: grid.map(row => [...row]),
                score: score
            };
        }

        function undo() {
            if (previousState) {
                grid = previousState.grid.map(row => [...row]);
                score = previousState.score;
                updateScore();
                updateDisplay();
                previousState = null;
            }
        }

        function move(direction) {
            if (hasWon && !canContinue) return;

            saveState();
            let moved = false;
            const newGrid = grid.map(row => [...row]);

            if (direction === 'left' || direction === 'right') {
                for (let r = 0; r < GRID_SIZE; r++) {
                    let row = newGrid[r];
                    if (direction === 'right') row = row.reverse();
                    
                    const filtered = row.filter(val => val !== 0);
                    const merged = [];
                    
                    for (let i = 0; i < filtered.length; i++) {
                        if (filtered[i] === filtered[i + 1] && filtered[i] !== 0) {
                            merged.push(filtered[i] * 2);
                            score += filtered[i] * 2;
                            i++;
                        } else {
                            merged.push(filtered[i]);
                        }
                    }
                    
                    while (merged.length < GRID_SIZE) {
                        merged.push(0);
                    }
                    
                    if (direction === 'right') merged.reverse();
                    
                    for (let c = 0; c < GRID_SIZE; c++) {
                        if (newGrid[r][c] !== merged[c]) {
                            moved = true;
                        }
                        newGrid[r][c] = merged[c];
                    }
                }
            } else {
                for (let c = 0; c < GRID_SIZE; c++) {
                    let column = [];
                    for (let r = 0; r < GRID_SIZE; r++) {
                        column.push(newGrid[r][c]);
                    }
                    
                    if (direction === 'down') column = column.reverse();
                    
                    const filtered = column.filter(val => val !== 0);
                    const merged = [];
                    
                    for (let i = 0; i < filtered.length; i++) {
                        if (filtered[i] === filtered[i + 1] && filtered[i] !== 0) {
                            merged.push(filtered[i] * 2);
                            score += filtered[i] * 2;
                            i++;
                        } else {
                            merged.push(filtered[i]);
                        }
                    }
                    
                    while (merged.length < GRID_SIZE) {
                        merged.push(0);
                    }
                    
                    if (direction === 'down') merged.reverse();
                    
                    for (let r = 0; r < GRID_SIZE; r++) {
                        if (newGrid[r][c] !== merged[r]) {
                            moved = true;
                        }
                        newGrid[r][c] = merged[r];
                    }
                }
            }

            if (moved) {
                grid = newGrid;
                updateScore();
                addNewTile();
                updateDisplay();
                
                if (!hasWon) {
                    for (let r = 0; r < GRID_SIZE; r++) {
                        for (let c = 0; c < GRID_SIZE; c++) {
                            if (grid[r][c] === 2048) {
                                hasWon = true;
                                showWinOverlay();
                                return;
                            }
                        }
                    }
                }
                
                if (isGameOver()) {
                    showGameOverOverlay();
                }
            } else {
                previousState = null;
            }
        }

        function isGameOver() {
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (grid[r][c] === 0) return false;
                }
            }
            
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    const current = grid[r][c];
                    if (
                        (r > 0 && grid[r - 1][c] === current) ||
                        (r < GRID_SIZE - 1 && grid[r + 1][c] === current) ||
                        (c > 0 && grid[r][c - 1] === current) ||
                        (c < GRID_SIZE - 1 && grid[r][c + 1] === current)
                    ) {
                        return false;
                    }
                }
            }
            
            return true;
        }

        function showGameOverOverlay() {
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverOverlay').style.display = 'flex';
        }

        function showWinOverlay() {
            document.getElementById('wonScore').textContent = score;
            document.getElementById('gameWonOverlay').style.display = 'flex';
        }

        function hideOverlays() {
            document.getElementById('gameOverOverlay').style.display = 'none';
            document.getElementById('gameWonOverlay').style.display = 'none';
        }

        function continueGame() {
            canContinue = true;
            hideOverlays();
        }

        function backToMenu() {
            window.location.href = 'index.html';
        }

        function setupEventListeners() {
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') {
                    e.preventDefault();
                    move('up');
                } else if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') {
                    e.preventDefault();
                    move('down');
                } else if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                    e.preventDefault();
                    move('left');
                } else if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                    e.preventDefault();
                    move('right');
                }
            });

            let touchStartX = 0;
            let touchStartY = 0;

            document.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });

            document.addEventListener('touchend', (e) => {
                if (!touchStartX || !touchStartY) return;

                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;

                const dx = touchEndX - touchStartX;
                const dy = touchEndY - touchStartY;

                const absDx = Math.abs(dx);
                const absDy = Math.abs(dy);

                if (Math.max(absDx, absDy) > 30) {
                    if (absDx > absDy) {
                        move(dx > 0 ? 'right' : 'left');
                    } else {
                        move(dy > 0 ? 'down' : 'up');
                    }
                }

                touchStartX = 0;
                touchStartY = 0;
            });
        }

        init();
    </script>
