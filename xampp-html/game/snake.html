<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡ - Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        #gameCanvas {
            border: 2px solid #00d2ff;
            border-radius: 10px;
            background: #111;
            display: block;
        }

        .game-ui {
            position: absolute;
            top: 30px;
            left: 30px;
            right: 30px;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 20px;
            font-weight: bold;
            pointer-events: none;
            z-index: 10;
        }

        .score, .high-score, .level {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .game-over-screen, .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            z-index: 100;
        }

        .screen-content {
            text-align: center;
            color: white;
        }

        .screen-title {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00d2ff, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .screen-subtitle {
            font-size: 20px;
            margin-bottom: 30px;
            color: #aaa;
        }

        .btn {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(45deg, #00d2ff, #764ba2);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 210, 255, 0.5);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 16px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .controls-info {
            margin-top: 20px;
            text-align: center;
            color: #aaa;
        }

        .controls-info p {
            margin: 5px 0;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">â† è¿”å›æ¸¸æˆä¸­å¿ƒ</a>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        
        <div class="game-ui">
            <div class="score">å¾—åˆ†: <span id="score">0</span></div>
            <div class="level">ç­‰çº§: <span id="level">1</span></div>
            <div class="high-score">æœ€é«˜åˆ†: <span id="highScore">0</span></div>
        </div>

        <div class="start-screen" id="startScreen">
            <div class="screen-content">
                <h1 class="screen-title">ğŸ è´ªåƒè›‡</h1>
                <p class="screen-subtitle">ç»å…¸è´ªåƒè›‡æ¸¸æˆ</p>
                <button class="btn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
                <div class="controls-info">
                    <p>ğŸ® ä½¿ç”¨æ–¹å‘é”®æ§åˆ¶è›‡çš„ç§»åŠ¨</p>
                    <p>ğŸ åƒåˆ°é£Ÿç‰©å¢é•¿èº«ä½“</p>
                    <p>âš ï¸ é¿å…æ’å¢™å’Œå’¬åˆ°è‡ªå·±</p>
                </div>
            </div>
        </div>

        <div class="game-over-screen hidden" id="gameOverScreen">
            <div class="screen-content">
                <h1 class="screen-title">æ¸¸æˆç»“æŸ</h1>
                <p class="screen-subtitle">æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span></p>
                <button class="btn" onclick="restartGame()">é‡æ–°å¼€å§‹</button>
                <button class="btn" onclick="backToMenu()">è¿”å›èœå•</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const GRID_SIZE = 20;
        const CELL_SIZE = canvas.width / GRID_SIZE;
        
        let snake = [];
        let direction = { x: 1, y: 0 };
        let food = {};
        let score = 0;
        let level = 1;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gameSpeed = 100;
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function init() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            score = 0;
            level = 1;
            gameSpeed = 100;
            generateFood();
            updateUI();
        }
        
        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }
        
        // æ›´æ–°UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('highScore').textContent = highScore;
        }
        
        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶ç½‘æ ¼
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= GRID_SIZE; i++) {
                ctx.beginPath();
                ctx.moveTo(i * CELL_SIZE, 0);
                ctx.lineTo(i * CELL_SIZE, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * CELL_SIZE);
                ctx.lineTo(canvas.width, i * CELL_SIZE);
                ctx.stroke();
            }
            
            // ç»˜åˆ¶è›‡
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // è›‡å¤´
                    ctx.fillStyle = '#00ff00';
                    ctx.fillRect(segment.x * CELL_SIZE + 2, segment.y * CELL_SIZE + 2, CELL_SIZE - 4, CELL_SIZE - 4);
                    
                    // çœ¼ç›
                    ctx.fillStyle = '#fff';
                    if (direction.x === 1) {
                        ctx.fillRect(segment.x * CELL_SIZE + CELL_SIZE - 8, segment.y * CELL_SIZE + 4, 4, 4);
                        ctx.fillRect(segment.x * CELL_SIZE + CELL_SIZE - 8, segment.y * CELL_SIZE + CELL_SIZE - 8, 4, 4);
                    } else if (direction.x === -1) {
                        ctx.fillRect(segment.x * CELL_SIZE + 4, segment.y * CELL_SIZE + 4, 4, 4);
                        ctx.fillRect(segment.x * CELL_SIZE + 4, segment.y * CELL_SIZE + CELL_SIZE - 8, 4, 4);
                    } else if (direction.y === 1) {
                        ctx.fillRect(segment.x * CELL_SIZE + 4, segment.y * CELL_SIZE + CELL_SIZE - 8, 4, 4);
                        ctx.fillRect(segment.x * CELL_SIZE + CELL_SIZE - 8, segment.y * CELL_SIZE + CELL_SIZE - 8, 4, 4);
                    } else {
                        ctx.fillRect(segment.x * CELL_SIZE + 4, segment.y * CELL_SIZE + 4, 4, 4);
                        ctx.fillRect(segment.x * CELL_SIZE + CELL_SIZE - 8, segment.y * CELL_SIZE + 4, 4, 4);
                    }
                } else {
                    // è›‡èº«
                    const gradient = ctx.createLinearGradient(
                        segment.x * CELL_SIZE, segment.y * CELL_SIZE,
                        (segment.x + 1) * CELL_SIZE, (segment.y + 1) * CELL_SIZE
                    );
                    gradient.addColorStop(0, '#00cc00');
                    gradient.addColorStop(1, '#008800');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(segment.x * CELL_SIZE + 2, segment.y * CELL_SIZE + 2, CELL_SIZE - 4, CELL_SIZE - 4);
                }
            });
            
            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#ff0000';
            ctx.beginPath();
            ctx.arc(food.x * CELL_SIZE + CELL_SIZE / 2, food.y * CELL_SIZE + CELL_SIZE / 2, CELL_SIZE / 2 - 2, 0, Math.PI * 2);
            ctx.fill();
            
            // é£Ÿç‰©é«˜å…‰
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(food.x * CELL_SIZE + CELL_SIZE / 2 - 3, food.y * CELL_SIZE + CELL_SIZE / 2 - 3, CELL_SIZE / 4, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // æ¸¸æˆé€»è¾‘æ›´æ–°
        function update() {
            if (!gameRunning) return;
            
            // ç§»åŠ¨è›‡å¤´
            const head = { ...snake[0] };
            head.x += direction.x;
            head.y += direction.y;
            
            // æ£€æŸ¥ç¢°æ’
            if (head.x < 0 || head.x >= GRID_SIZE || head.y < 0 || head.y >= GRID_SIZE) {
                gameOver();
                return;
            }
            
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            snake.unshift(head);
            
            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                generateFood();
                
                // å‡çº§
                if (score % 50 === 0) {
                    level++;
                    gameSpeed = Math.max(50, gameSpeed - 10);
                }
                
                updateUI();
            } else {
                snake.pop();
            }
        }
        
        // æ¸¸æˆå¾ªç¯
        function gameLoop() {
            update();
            draw();
            
            if (gameRunning) {
                setTimeout(gameLoop, gameSpeed);
            }
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            init();
            gameRunning = true;
            document.getElementById('startScreen').classList.add('hidden');
            gameLoop();
        }
        
        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }
        
        // é‡æ–°å¼€å§‹
        function restartGame() {
            document.getElementById('gameOverScreen').classList.add('hidden');
            startGame();
        }
        
        // è¿”å›èœå•
        function backToMenu() {
            window.location.href = 'index.html';
        }
        
        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) {
                        direction = { x: 0, y: -1 };
                    }
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) {
                        direction = { x: 0, y: 1 };
                    }
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) {
                        direction = { x: -1, y: 0 };
                    }
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) {
                        direction = { x: 1, y: 0 };
                    }
                    break;
            }
        });
        
        // åˆå§‹åŒ–
        updateUI();
        draw();
    </script>
</body>
</html>
